<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/registro.css">

    <title>Tacos app || Login</title>
</head>
<body>
    
    <h1 class="titulo" id="titulo">  Inicio de sesión! </h1>
    <div class="container">

        <div class="login_contenedor animate__animated">
            
            <div class="contenedor">
                
                <div class="caja caja_imagen">
                    <img src="img/taco.png" alt="">
                </div>

                <div class="caja caja_formulario">
                    <form>
                        <div class="grupo_input">
                            <label for="user">Nombre de usuario: </label>
                            <input type="text" id="user">
                        </div>
                        <div class="grupo_input">
                            <label for="pass">Contraseña: </label>
                            <input type="password" id="pass">
                        </div>
                        <div class="botones">
                            <button id="login_normal">Iniciar sesión</button>
                            <span>Ó</span>
                            <button class="google" id="login_google" > Iniciar sesión con Google </button>
                        </div>
                    </form>
                </div>

            </div>
            <p class="crear_cuenta">Si quieres crear una cuenta, <span class="link" id="link">da click aqui</span></p>

        </div>

        <div class="registro_contenedor animate__animated">


            <!-- AQUI AGREGAS TODO MIJO -->



        </div>
    </div>


    <div class="footer">
        <footer>
            <div class="contenedor_iconos">
                <p>Nuestras redes sociales</p>
                <div class="iconos">
                    <div class="icono_contendor">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="icono_contendor">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="icono_contendor">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="icono_contendor">
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/index.js"></script>
    <script src="js/registro.js"></script>
    <script src="https://kit.fontawesome.com/5fa83d646f.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
</body>
</html>
